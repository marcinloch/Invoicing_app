<div class="container" style=" padding-top: 2%">
  <div class="row">
    <div class="col">
      <h2>E-mail:</h2>
      invoice@company.com
    </div>
    <div class="col">
      <h2>
        Helpline:</h2>
      +48 888 999 888
    </div>
    <div class="col">
      <h2>Form on-line</h2>
      Write to us !
    </div>
  </div>

  <h3 style=" padding-top: 8%; text-align: center">
    Contact form
  </h3>
  <form>
    <div class="form-row" style=" padding-top: 1%">
      <div class="form-group col-md-6">
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <input [(ngModel)]="tel" name="tel" type="text" class="form-control" id="validationDefault02" placeholder="Phone" required>
      </div>
      <div class="form-group" style="width: 100%;">

        <textarea [(ngModel)]="textMessage" name="textMessage" class="form-control" id="exampleFormControlTextarea1" placeholder="Text message" rows="3"></textarea>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" (click)="send()">Send message</button>
  </form>
</div>
